exec: &exec
  name: build-tools/nerves-system-br
  version: 1.15.0
  elixir: 1.11.4-otp-23

version: 2.1

orbs:
  build-tools: nerves-project/build-tools@0.1.4

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build-tools/build-system:
          exec:
            <<: *exec
          context: org-global
          filters:
            tags:
              only: /.*/
      # osd32mp1-brk has no network interfaces by default.
