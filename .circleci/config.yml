      #     exec:
      #       <<: *exec
      #     context: org-global
      #     requires:
      #       - build-tools/build-system
      # - build-tools/deploy-test:
      #     exec:
      #       <<: *exec
      #     context: org-global
      #     requires:
      #       - build-tools/build-test
      - build-tools/deploy-system:
          exec:
            <<: *exec
          context: org-global
          requires:
            - build-tools/build-system
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
